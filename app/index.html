<!DOCTYPE html>

        <link
            rel="icon"
            href="img/favicon/favicon-32x32.jpg"
            type="image/jpg"
        />
        <link
            rel="icon"
            href="img/favicon/favicon-192x192.jpg"

        <link
            rel="stylesheet"

    <body class="page-body">

                </div>
            </section>

        <footer class="footer"></footer>
